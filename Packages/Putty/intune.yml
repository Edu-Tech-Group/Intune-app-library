description:
  en: "A free implementation of SSH and Telnet, along with an xterm terminal emulator."
  fr: "Une implémentation libre de SSH et Telnet, ainsi qu'un émulateur de terminal xterm."
  nl: "Een gratis implementatie van SSH en Telnet, samen met een xterm terminal emulator."
displayName:
  en: "PuTTY"
  fr: "PuTTY"
  nl: "PuTTY"
publisher: "Simon Tatham"
logoUrl: "/logo.png"
packageUrl: "/install.intunewin"
installation:
  account: user
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app PuTTY.PuTTY
  uninstallCommand: powershell.exe -executionpolicy bypass .\uninstall.ps1 -app PuTTY.PuTTY
  detection:
    file:
      path: "C:\\Program Files\\PuTTY"
      fileOrFolder: "putty.exe"