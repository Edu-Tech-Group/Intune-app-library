description:
  en: "Google Drive is a cloud storage service for Google."
  fr: "Google Drive est un service de stockage en nuage pour Google."
  nl: "Google Drive is een cloudopslagdienst van Google."
displayName:
  en: "Google Drive"
  fr: "Google Drive"
  nl: "Google Drive"
publisher: "Google"
logoUrl: "/logo.png"
packageUrl: "/install.intunewin"
installation:
  account: user
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app Google.Drive
  uninstallCommand: powershell.exe -executionpolicy bypass .\uninstall.ps1 -app Google.Drive
  detection:
    file:
      - detectionType: exists
        path: "C:\\Program Files\\Google\\Drive File Stream"
        fileOrFolderName: "drive_fs.ico"