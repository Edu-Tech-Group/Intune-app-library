description:
  en: "Sprint Viewer allows you to open, print, and read pdf and Sprint files without needing a SprintPlus license."
  fr: "Avec Sprint Viewer, vous pouvez ouvrir, imprimer et lire des fichiers PDF et Sprint sans avoir besoin d'une licence SprintPlus."
  nl: "Met Sprint Viewer kan je pdf- en Sprint-bestanden openen, afdrukken en leesklaar maken zonder dat je hiervoor een SprintPlus licentie nodig hebt."
displayName:
  en: "Sprint Viewer"
  fr: "Sprint Viewer"
  nl: "Sprint Viewer"
publisher: "Sprint"
logoUrl: "/logo.png"
packageUrl: "/setup_spr3_viewer.intunewin"
installation:
  installCommand: .\setup_spr3_viewer.exe /verysilent
  uninstallCommand: cmd /c
  detection:
    file:
      - detectionType: exists
        path: "C:\\Program Files (x86)\\SprintPlus Viewer 3"
        fileOrFolderName: "sprint.exe"