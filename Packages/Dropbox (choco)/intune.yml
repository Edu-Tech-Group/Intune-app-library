  fr: "Dropbox est un service en nuage permettant de stocker des fichiers en ligne. L'utilisateur peut l'utiliser pour synchroniser des fichiers avec divers ordinateurs et appareils mobiles et, en mÃªme temps, les partager avec des tiers."
