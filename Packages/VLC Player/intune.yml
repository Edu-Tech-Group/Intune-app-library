description:
  en: "VLC is a free and open source cross-platform multimedia player and framework that plays most multimedia files, and various streaming protocols."
  fr: "VLC est un lecteur multimédia multiplateforme gratuit et open source qui lit la plupart des fichiers multimédias, ainsi que divers protocoles de streaming."
  nl: "VLC is een vrije en open source multimediaspeler en -framework voor alle platformen, waarmee de meeste multimediabestanden en verschillende streamingprotocollen kunnen worden afgespeeld."
displayName:
  en: "VLC media player"
  fr: "VLC media player"
  nl: "VLC media player"
publisher: "VideoLAN"
logoUrl: "/logo.png"
packageUrl: "/install.intunewin"
installation:
  account: user
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app VideoLAN.VLC
  uninstallCommand: powershell.exe -executionpolicy bypass .\uninstall.ps1 -app VideoLAN.VLC
  detection:
    file:
      path: "C:\\Program Files\\VideoLAN\\VLC"
      fileOrFolder: "vlc.exe"