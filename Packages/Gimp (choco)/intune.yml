description:
  en: "GIMP is a graphics program for digital image editing, including photo editing, on the computer."
  fr: "GIMP est un programme graphique pour l'édition d'images numériques, y compris la retouche photo, sur l'ordinateur."
  nl: "GIMP is een grafisch programma voor digitale beeldbewerking, o.a. het bewerken van foto's, op de computer."
displayName:
  en: "GIMP"
  fr: "GIMP"
  nl: "GIMP"
publisher: "GIMP"
logoUrl: "/logo.png"
packageUrl: "/install.intunewin"
installation:
  account: user
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app gimp
  uninstallCommand: powershell.exe -executionpolicy bypass .\uninstall.ps1 -app gimp
  detection:
    registry:
      - detectionType: exists
        keyPath: "HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\GIMP-2_is1"