description:
  en: "WinCompose is a compose key for Windows. It allows to easily write special characters such as é ž à ō û ø ☺ ¤ ∅ « ♯ ⸘ Ⓚ ㊷ ♪ ♬ using short and often very intuitive key combinations. "
  fr: "WinCompose est une clé de composition pour Windows. Elle permet d'écrire facilement des caractères spéciaux tels que é ž à ō û ø ☺ ¤ ∅ " ♯ ⸘ Ⓚ ㊷ ♪ ♬ en utilisant des combinaisons de touches courtes et souvent très intuitives. "
  nl: "WinCompose is een composeersleutel voor Windows. U kunt er gemakkelijk speciale tekens mee schrijven, zoals é ž à ō û ø ☺ ¤ ∅ " ♯ ⸘ Ⓚ ㊷ ♪ ♬ met behulp van korte en vaak zeer intuïtieve toetscombinaties. "
displayName:
  en: "WinCompose"
  fr: "WinCompose"
  nl: "WinCompose"
publisher: "WinCompose"
logoUrl: "/logo.png"
packageUrl: "/install.intunewin"
installation:
  account: user
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app SamHocevar.WinCompose
  uninstallCommand: powershell.exe -executionpolicy bypass .\uninstall.ps1 -app WinCompose
  detection:
    file:
      - detectionType: exists
        path: "C:\\Program Files\\WinCompose"
        fileOrFolderName: "wincompose.exe"