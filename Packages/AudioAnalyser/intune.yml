  fr: "Le programme 'AudioAnalyser' est un analyseur de fréquence en temps réel pour les signaux audio."
  nl: "Het programma 'AudioAnalyser' is een realtime frequentie-analyser voor audiosignalen."
displayName:
  en: "AudioAnalyser"
  fr: "AudioAnalyser"
  nl: "AudioAnalyser"
publisher: "SEBASTIAN DUNST"
logoUrl: "/logo.jpg"
packageUrl: "/install.intunewin"
installation:
  account: system
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app SeDuTec.AudioAnalyser
