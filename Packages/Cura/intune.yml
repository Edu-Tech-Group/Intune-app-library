description:
  en: "Trusted by millions of users, Ultimaker Cura is the world's most popular 3D printing software. Prepare prints with a few clicks, integrate with CAD software for an easier workflow, or dive into custom settings for in-depth control."
  fr: "Reconnu par des millions d'utilisateurs, Ultimaker Cura est le logiciel d'impression 3D le plus populaire au monde. Préparez des impressions en quelques clics, intégrez-le à un logiciel de CAO pour un flux de travail plus facile, ou plongez dans des paramètres personnalisés pour un contrôle approfondi."
  nl: "Ultimaker Cura, vertrouwd door miljoenen gebruikers, is 's werelds populairste 3D-printsoftware. Bereid prints voor met een paar klikken, integreer met CAD-software voor een eenvoudigere workflow, of duik in aangepaste instellingen voor diepgaande controle."
displayName:
  en: "Cura"
  fr: "Cura"
  nl: "Cura"
publisher: "Ultimaker"
logoUrl: "/logo.png"
packageUrl: "/install.intunewin"
installation:
  account: user
  installCommand: powershell.exe -executionpolicy bypass .\install.ps1 -app Ultimaker.Cura
  uninstallCommand: powershell.exe -executionpolicy bypass .\uninstall.ps1 -app Ultimaker.Cura
  detection:
    file:
      - detectionType: exists
        path: "C:\\Program Files\\Ultimaker Cura 4.9.1"
        fileOrFolderName: "Cura.exe"
      - detectionType: exists
        path: "C:\\Program Files\\Ultimaker Cura 4.9.1"
        fileOrFolderName: "CuraCLI.exe"
      - detectionType: exists
        path: "C:\\Program Files\\Ultimaker Cura 4.9.1"
        fileOrFolderName: "CuraEngine.exe"