  nl: "Adobe AIR (voorheen Adobe Integrated Runtime) is een runtime-environment dat ontwikkeld wordt door Adobe."
displayName:
  en: "Adobe Air"
  fr: "Adobe Air"
  nl: "Adobe Air"
