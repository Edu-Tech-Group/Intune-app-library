  nl: "Microsoft Teams is een communicatie- en samenwerkingsplatform van Microsoft dat chatmogelijkheden, videoconferentie, bestandsopslag, waaronder gedeelde bestanden, en integratie van applicaties samenbrengt."
displayName:
